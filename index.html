<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>99 Bottles of Beer on the Wall</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>99 Bottles of Beer on the Wall</h1>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h3>Introduction to Programming (Summer 2015)</h3>
          <p>
            The 99 Bottles of Beer on the Wall Game helps you learn the lyrics of the fun road-trip song "99 Bottles of Beer on the Wall". Enter any number into the input box to see how the song goes!
          </p>
        </div>

        <div class="col-md-8">
            <h3>Start the Fun Below!</h3>
            <form id="beer-number">

              <div class="form-group">
                <label for="number"></label>
                <input id="number" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Click here to see the song!</button>

            </form>

          <p>
          <div class="result">
          </div>
          </p>

      </div>

    </div>
  </body>
</html>
